<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .big-title {
        font-family: 'Raleway', sans-serif;
        font-size: 5rem;
        padding-left: 10px;
        margin-top: 50px;
        margin-left: 5px;
        text-align: center;
        }
        .maincontainer {
            width: 50%;
            align-items: center;
            padding-top: 50px;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <h1 class="big-title">Login</h1>
    <div class="maincontainer">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Kullanıcı girişi
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="form">
                        <form action="/login" class="row g-3", method="post">
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Email</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your email" name="user_email">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Password</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your password" name="user_password">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-secondary">Log in</button>
                                <a href="{{ url_for('kullanıcı_kayıt') }}" class="btn btn-primary">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Restoran girişi
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="form">
                        <form action="/login" class="row g-3">
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Email</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your email" name="restoran_email">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Password</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your password" name="restoran_password">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-secondary">Log in</button>
                                <a href="{{ url_for('restoran_kayıt') }}" class="btn btn-primary">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Kurye girişi
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="form">
                        <form action="/login" class="row g-3">
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Email</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your email" name="kurye_email">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Password</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Please enter your password" name="kurye_password">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-secondary">Log in</button>
                                <a href="{{ url_for('kurye_kayıt') }}" class="btn btn-primary">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
