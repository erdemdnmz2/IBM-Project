<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Ürünler</title>
    <style>
        .big-title {
        font-family: 'Raleway', sans-serif;
        font-size: 5rem;
        padding-left: 10px;
        margin-top: 50px;
        margin-left: 5px;
        text-align: center;
    }
      .big-div{
        width: 75%;
        margin-left: 12.5%;
        padding-top: 5px;
        padding-left: 5px;
      }
      .urun-butonu {
        width: 30%;
        margin-left: 35%;
        margin-top: 30px;
        margin-bottom: 30px;
      }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      <h1 class="big-title">Ürünlerimiz</h1>
      <div>
        <div class="d-grid gap-2 urun-butonu">
          <a class="btn btn-primary" href="{{ url_for('urun_ekle') }}">Ürün Ekle</a>
        </div>
      </div>
      <div class="container mt-4 big-div">
        <div class="row">
          {% for urun in urunler %}
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="{{ urun.img_source }}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ urun.urun_adı }}</h5>
                  <p class="card-text">{{ urun.acıklaması }}</p>
                  <h5 class="card-title">{{ urun.fiyat }}₺</h5>
                  <a href="/urun_sil/{{ urun.id }}" class="btn btn-danger">Sil</a>
                  <a href="/urun_guncelle/{{ urun.id }}" class="btn btn-success">Güncelle</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
</body>
</html>
